<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.0.min.js"></script>
    <script>
    	$(function(){
    		$.ajax({
    			url : '/getStudentInfo',
    			type : 'GET',
    			success: function(res){
    				var div = $('<div>')
                      .attr('class', 'list-group')
                      .append(
                        $('<a>')
                          .attr('class', 'list-group-item')
                        .append(
                          $('<h4>')
                            .attr('class', 'list-group-item-heading'),
                          $('<p>')
                            .attr('class', 'list-group-item-text editp'),
                          $('<button>').text('Edit')
                            .attr('type', 'button')
                            .attr('class', 'label label-danger')
                            ));

  				  var infoObj = JSON.parse(res);
    				var info = '';
            console.log(infoObj)

    				$.each(infoObj,function(index, value){
    					     info = $(div).clone();
                   $(info).find('h4').text(value.title);
    					     $(info).find('p').text(value.value);
                   $(info).find('p').attr('id', value.title+'_p');
                   $(info).find('button').attr('id', value.title+'button');
                   $(info).find('button').click(function(){
                     console.log('button clicked')
                         $("#"+value.title+"_p").hide();
                           });
    					     $('.jumbotron').append(info);
    				});
    			},
    			error: function(error){
    				console.log(error);
    			}
    		});
    	});
    </script>

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
        </div>


        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

    </div>
</body>

</html>
